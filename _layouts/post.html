---
layout: default
---
<header class="px-4 sm:px-16 pt-4 sm:pt-8 mb-4 post-header">
  <h2 class="text-3xl leading-normal">{{ page.title }}</h2>
  <p class="text-gray-600 mt-2">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>

<article class="post-content px-4 sm:px-16 pb-4 sm:pb-8">
  {{ content }}
</article>
