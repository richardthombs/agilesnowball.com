---
layout: default
---

<div class="px-4 sm:px-16 py-4 sm:py-8">
	<ul class="space-y-4 sm:space-y-8">
		{% for post in site.posts %}
		{% unless post.hidden %}
		<li>
			<h2 class="text-lg">
				<a class="hover:text-amber-700 hover:underline" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
			<div class="text-gray-500 text-sm">{{ post.date | date: "%b %-d, %Y" }}</div>
		</li>
		{% endunless %}
		{% endfor %}
	</ul>
</div>
